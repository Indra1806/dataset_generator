<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Data Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(to right, #6D28D9, #4F46E5); }
        /* Custom checkbox style */
        .custom-checkbox:checked { background-color: #4F46E5; }
        .custom-checkbox:checked ~ label { color: #1F2937; }
    </style>
</head>
<body class="font-sans text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 max-w-2xl w-full">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Custom Data Generator</h1>
            <p class="text-gray-600 mt-2">Select the columns you need and generate a custom CSV dataset.</p>
        </div>

        <form action="/generate" method="post">
            
            <div class="mb-8">
                <label for="num_records" class="block text-lg font-medium text-gray-700 mb-2">Number of Records</label>
                <input type="number" id="num_records" name="num_records" min="1" max="100000" placeholder="e.g., 5000" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow duration-200 text-lg"
                    value="1000">
                <p class="text-sm text-gray-500 mt-2">Enter a value between 1 and 100,000.</p>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Select Columns</h2>
                
                <!-- This section will be dynamically populated by Flask -->
                {% for group_name, columns in column_groups.items() %}
                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-700 mb-3">{{ group_name }}</h3>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-x-6 gap-y-2">
                        {% for col in columns %}
                        <div class="flex items-center">
                            <input type="checkbox" id="{{ col }}" name="columns" value="{{ col }}"
                                class="custom-checkbox h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                            <label for="{{ col }}" class="ml-2 text-gray-700">{{ col.replace('_', ' ').title() }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>

            <button type="submit" 
                class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform duration-200 hover:scale-105">
                Generate & Download CSV
            </button>
        </form>
    </div>

</body>
</html>
